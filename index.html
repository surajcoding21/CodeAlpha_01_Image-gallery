<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Interactive Image Gallery</h1>
  <button id="theme-toggle">üåô Toggle Theme</button>

  <div class="gallery">
    <img src="image1.jpg" alt="Caption for Image 1" onclick="openModal(0)">
    <img src="image2.jpg" alt="Caption for Image 2" onclick="openModal(1)">
    <img src="image3.jpg" alt="Caption for Image 3" onclick="openModal(2)">
    <img src="image4.jpg" alt="Caption for Image 4" onclick="openModal(3)">
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modal-image">
    <div id="caption"></div>
    
    <div class="modal-actions">
      <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
      <button onclick="likeImage()">‚ù§Ô∏è Like <span id="like-count">0</span></button>
    </div>

    <div class="navigation">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
